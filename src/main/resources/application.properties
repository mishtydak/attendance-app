# Give your application a name
spring.application.name=attendance-app

# --- Database Configuration for Production ---
# These values (${...}) are placeholders. We will set the real values on the
# hosting website. Spring will automatically read them.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate Configuration for PostgreSQL ---
# 'update' is good for the first deployment to create the tables.
# You can change it to 'validate' later for safety.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# The H2 Console is not needed in production
spring.h2.console.enabled=false